{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ChatVibe</title>
    <link rel="icon" href="{% static 'image/icon.png' %}">
</head>

<body>
    <section id="home">
        <div class="image">
            <div class="login-form">
                <h1>LOGIN NOW</h1>
                {% for message in messages %}
                <h4>{{ message }}</h4><br>
                {% endfor %}
                <form action="#" method="POST">
                    {% csrf_token %}
                    <label for="username"><i class="fas fa-user"></i>Enter your Username</label>
                    <input type="text" id="username" name="username">
                    <label for="password"><i class="fas fa-lock"></i>Password:</label>
                    <input type="password" id="password" name="password">
                    <input type="submit" value="Login">
                </form>
            </div>
            <img class="firstimage" src="{% static 'image/bg.jpg' %}" alt="Welcome image">
        </div>
    </section>
</body>

</html>
