<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <title>ChatVibe Chat</title>
    <link rel="icon" href="{% static 'image/icon.png' %}">
</head>

<body>
    <div class="mainportion">
        <div align="center">
            <h2 class="chatvibe">ChatVibe</h2>
            <h2>Hi there {{user.username}} !</h2>
            <h4 class="createroomtext">Create / Join a Room</h4>
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
        </div>

        <div class="container form-container">
            <form id="post-form" method="POST" action="checkview" onsubmit="return validateForm()">
                {% csrf_token %}
                <label for="room_name">Room Name</label>
                <input type="text" name="room_name" id="room_name" />
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
                <input type="submit" value="Enter Room">
            </form>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
